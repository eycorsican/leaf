[workspace]
members = [
    "leaf",
    "leaf-cli",
    "leaf-ffi",
    "leaf-uniffi",
    "leaf-plugins/shadowsocks",
]
default-members = ["leaf-cli"]
resolver = "2"

[profile.release]
opt-level = 3
lto = true
# codegen-units = 1
panic = "abort"
strip = "symbols"

[profile.dev]
opt-level = 0
debug = true
